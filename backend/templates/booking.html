{% extends 'base.html' %} {% block content %}
<div class="center-content">
  <h1>Seat Booking</h1>

  <div class="seat-layout">
    <Row gutter={16}>
        <Col span={6}>
            <Card className="seat" hoverable>1</Card>
        </Col>
        <Col span={6}>
            <Card className="seat" hoverable>2</Card>
        </Col>
        <Col span={6}>
            <Card className="seat" hoverable>3</Card>
        </Col>
        <Col span={6}>
            <Card className="seat" hoverable>4</Card>
        </Col>
    </Row>
    <Row gutter={16}>
        <Col span={6}>
            <Card className="seat" hoverable>5</Card>
        </Col>
        <Col span={6}>
            <Card className="seat" hoverable>6</Card>
        </Col>
        <Col span={6}>
            <Card className="seat" hoverable>7</Card>
        </Col>
        <Col span={6}>
            <Card className="seat" hoverable>8</Card>
        </Col>
    </Row>
    <!-- Add more seat rows here as needed -->
</div>


  <div class="booking-info">
    <h2>Selected Seat: <span id="selected-seat"></span></h2>
    <button class="ant-btn ant-btn-primary" onclick="bookSeat()">
      Book Seat
    </button>
  </div>
</div>
{% endblock %}
