<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vut website bus shuttle ticket booking</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
       
    <div class="header">
        <img src="/static/images/logo.png" alt="vut logo">
        <h1>Welcome To <span class="c1">V<span class="c2">U</span>T</span> Bus Booking Website</h1> <br>
      </div>
    <div class="main">  
      <form action="{{url_for('book')}}" method="POST" class="box">
        <h2>LOGIN HERE!</h2> <br>
        <div class="row">
            <label for="email" class="form-label">USERNAME:</label>
            <input type="email" name="email" id="email" class="form-input" placeholder="Enter Username Here" required>
            </div> <br>
        <div class="row">
            <label for="password" class="form-label">PASSWORD:</label>
            <input type="password" name="password" id="password" class="form-input" placeholder="Enter Password Here" required>
        </div> <br>
        <div class="row">
            <input type="submit"  class="form-submit" name="submit" value="LOGIN">
        </div> <br>
        <div class="row">
          <a href="{{url_for('signup')}}" class="form-submit">SIGNUP</a>
      </div>
      </form>
    </div>
    
</body>
</html>
