<!DOCTYPE html>
<html>
  <head>
    <title>Flask Website with Ant Design</title>
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/antd/4.16.11/antd.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/antd/4.16.11/antd.compact.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/antd/4.16.11/antd-icons.min.css"
    />

  <body>
    <div id="root">{% block content %}{% endblock %}</div>

    <script src="https://cdn.bootcdn.net/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/antd/4.16.11/antd.min.js"></script>
    <script type="text/babel">

    </script>
