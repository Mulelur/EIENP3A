<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vut website bus shuttle ticket booking</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="head">
        <img src="/static/images/logo.png" alt="vut logo">
        <h1>PLEASE SIGN UP BELOW</h1>
        <h4>Contact Us: <br>064 304 5858</h4>
    </div>
    <form action="{{url_for('home')}}" class="form-row">
    <div class="signup-box">
        <h2 class="signup-header">Fill Your Information Here!!!</h2>
        <div class="row">
            <label for="email" class="form-label">USERNAME:</label>
            <input type="email" name="email" id="email" class="form-input" placeholder="Enter Your Email Here" required>
            </div>
        <div class="row">
            <label for="email" class="form-label">PASSWORD:</label>
            <input type="password" name="password" id="password" class="form-input" placeholder="Enter your Password Here" required>
            </div>
        <div class="row">
            <label for="email" class="form-label">CONTACTS:</label>
            <input type="text" name="number" id="number" class="form-input" placeholder="Enter Your Phone Number Here" required>
            </div>
        <div class="row">
            <label for="email" class="form-label">ADDRESS:</label>
            <input type="" name="address" id="address" class="form-input" placeholder="Enter Your Address Here" required>
            </div>
        <div class="row">
            <input type="submit"  class="form-submit" name="submit" value="Submit">
        </div> 
    </div>

    </form>
</body>
</html>
